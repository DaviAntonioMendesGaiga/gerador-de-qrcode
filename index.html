<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <main class="container">
        <h1>Gerador de QR Code</h1>
        <div class="form-container">
        <!-- Área de entrada de dados -->
            <form class="forms">
                <div class="label-div"><label for="text">Insira uma URL ou texto para gerar um QR Code</label></div>
                <div class="input-div"><input type="text" id="text" name="text" placeholder="Digite aqui seu texto"></div>
                <input type="submit" value="Gerar" class="btn">
            </form>
        </div>
        <!-- Área do qrcode -->
        <div class="qrcode-div">
            <img src="img/qrcode.png" alt="Imagem de QRCode" class="img">
        </div>
    </main>
</body>
</html>
